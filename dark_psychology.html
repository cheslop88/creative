    "id": 60,
    "title": "One-Way Transparency",
    "concept": "Show user data to increase perceived fairness, without revealing your own mechanics.",
    "real_life_example": "Spotify Wrapped shows listening stats, but not how your data is used behind the scenes.",
    "psychology_trigger": "Transparency illusion",
    "business_use_case": "Share data back to users in a curated format to build trust while retaining control over business levers."
  }
]

        let currentCardIndex = 0;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function shuffleAndShowCard() {
    const cardContainer = document.getElementById('card-container');
    cardContainer.classList.add('hidden');

    setTimeout(() => {
        shuffleArray(cards);
        currentCardIndex = 0;
        showCard(cards[currentCardIndex]);
        cardContainer.classList.remove('hidden');
    }, 600); // Matches animation duration
}

function showCard(card) {
    const cardContainer = document.getElementById('card-container');
    const front = cardContainer.querySelector('.front');

    front.innerHTML = `
      <span class="reference">${card.id}</span>
      <h2>${card.title}</h2>
      <h4>${card.psychology_trigger}</h4>
      <p>${card.concept}</p>
      <p class="quote-container">${card.real_life_example}</p>
      <p class="question-container">${card.business_use_case}</p>
    `;
}

// Initial shuffle and display
shuffleAndShowCard();
