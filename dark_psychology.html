function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function shuffleAndShowCard() {
    const cardContainer = document.getElementById('card-container');
    cardContainer.classList.add('hidden');

    setTimeout(() => {
        shuffleArray(cards);
        currentCardIndex = 0;
        showCard(cards[currentCardIndex]);
        cardContainer.classList.remove('hidden');
    }, 600); // Matches animation duration
}

function showCard(card) {
    const cardContainer = document.getElementById('card-container');
    const front = cardContainer.querySelector('.front');

    front.innerHTML = `
      <span class="reference">${card.id}</span>
      <h2>${card.title}</h2>
      <h4>${card.psychology_trigger}</h4>
      <p>${card.concept}</p>
      <p class="quote-container">${card.real_life_example}</p>
      <p class="question-container">${card.business_use_case}</p>
    `;
}
