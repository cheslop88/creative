            background: white;
        }

        .card {
            width: 400px;
            height: 500px;
            padding: 20px;
            background: white;
            border: 2px solid #000;
            border-radius: 10px;

            position: relative;

            width: 80%
          }
        }

        }

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            text-transform: uppercase;
        }

        }

            color: #000000;

            border-bottom: 2px solid #b22222;
            text-transform: uppercase;
        }

        p {

            font-size: 16px;
            color: #333;
            letter-spacing: 1.5px;
        }

            font-size: 16px;
            color: #8b0000; /* Deep red */
            position: relative;
            padding: 10px;
            margin: 16px 32px;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .quote-container:before {
            content: "“";
            font-size: 100px;
            color: #8b0000;
            position: absolute;
            top: -20px;
            left: -50px;
        }

        .quote-container:after {
            content: "”";
            font-size: 100px;
            color: #8b0000;
            position: absolute;
            bottom: -75px;
            right: -30px;
        }

            font-size: 18px;
            color: #000;

        }
        .reference {

          text-align: center;
          display: flex;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function shuffleAndShowCard() {
    const cardContainer = document.getElementById('card-container');
    cardContainer.classList.add('hidden');

    setTimeout(() => {
        shuffleArray(cards);
        currentCardIndex = 0;
        showCard(cards[currentCardIndex]);
        cardContainer.classList.remove('hidden');
    }, 600); // Matches animation duration
}

function showCard(card) {
    const cardContainer = document.getElementById('card-container');
    const front = cardContainer.querySelector('.front');

    front.innerHTML = `
      <span class="reference">${card.id}</span>
      <h2>${card.title}</h2>
      <p>${card.content}</p>
      <p class="quote-container">${card.example}</p>
      <p>${card.insight}</p>
      <p class="question-container">${card.prompt}</p>
    `;
}
